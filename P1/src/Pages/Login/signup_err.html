<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC309 P1 - Signup Page</title>
    <link rel="stylesheet" href="../../CSS/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid page-container bg-light">
      <!-- TODO: complete me -->
      <nav class="navbar navbar-expand-sm headercolour">
        <div class="container">
          <a class="navbar-brand" href="../Index/index.html">
            <img
              src="../../Pictures/Icons/pawprint.png"
              width="30"
              height="30"
              class="d-inline-block align-top me-2"
              alt=""
            />
            PetFinder</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  type="button"
                  class="btn btn-outline-dark px-3 py-2 m-2"
                  href="login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="button"
                  class="btn btn-outline-dark px-3 py-2 m-2"
                  href="signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5 bg-light">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-light text-dark text-left">
                <h3>Create an Account</h3>
              </div>
              <div class="card-body bg-light">
                <form action="../Index/index_lgn.html" method="GET">
                  <div class="alert alert-danger">
                    Invalid Username or Password
                  </div>
                  <div class="form-group mt-0">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control mt-1"
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group mt-4">
                    <label for="password ">Password:</label>
                    <input
                      type="password"
                      class="form-control mt-1"
                      id="password"
                      placeholder="Enter password"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-outline-dark btn-block mt-4"
                  >
                    Signup
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center text-lg-start bg-dark text-light footer">
        <div class="text-center p-3">
          Spencer Perkins, Nicholas Au, Adrian Hui
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
