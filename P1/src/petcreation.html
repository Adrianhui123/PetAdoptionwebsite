<!DOCTYPE html>
<!--
  CSC309 P1
  University of Toronto
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC309 P1 - Search Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="petcreation.js"></script>
  </head>
  <body>
    <div class="container-fluid page-container bg-light">
      <nav class="navbar navbar-expand-sm headercolour">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="pawprint.png"
              width="30"
              height="30"
              class="d-inline-block align-top me-2"
              alt=""
            />
            PetFinder</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  type="button"
                  class="btn btn-outline-dark px-3 py-2 m-2"
                  href="login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="button"
                  class="btn btn-outline-dark px-3 py-2 m-2"
                  href="signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5 bg-light">
        <div class="row justify-content-center m-5">
          <div class="col-md-6 w-50">
            <div class="card">
              <div class="card-header bg-light text-dark text-left">
                <h3>Pet Creation Form</h3>
              </div>
              <div class="card-body bg-light">
                <form action="index_lgn.html" method="POST">
                  <div class="form-group mt-0">
                    <label for="species ">Species:</label>
                    <select
                      class="form-select"
                      id="species"
                      name="species"
                      onchange="populateBreeds()"
                    >
                      <option value="" disabled selected>
                        - Please Select -
                      </option>
                      <option value="Dog">dog</option>
                      <option value="Cat">cat</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <label for="breeds">Breed:</label>
                    <select class="form-select" id="breeds" name="breeds">
                      <option value="" disabled selected>
                        - Please Select -
                      </option>
                      <option>German SHepherd</option>
                      <option>cat</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control mt-1" id="name" />
                  </div>
                  <div class="form-group mt-4">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control mt-1" id="age" />
                  </div>
                  <div class="form-group mt-4">
                    <label for="sex">Sex:</label>
                    <select class="form-select" id="sex" name="sex">
                      <option>- Please Select -</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <label for="size">Size:</label>
                    <select class="form-select" id="size" name="size">
                      <option>- Please Select -</option>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                      <option>XL</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <label for="colour">Colour:</label>
                    <input type="text" class="form-control mt-1" id="colour" />
                  </div>
                  <div class="form-group mt-4">
                    <label for="location">Location:</label>
                    <input
                      type="text"
                      class="form-control mt-1"
                      id="location"
                    />
                  </div>
                  <div class="form-group mt-4">
                    <label for="mayLiveWith">May Live With:</label>
                    <input
                      type="text"
                      class="form-control mt-1"
                      id="mayLiveWith"
                    />
                  </div>
                  <div class="form-group mt-4">
                    <label for="remarks">Remarks:</label>
                    <textarea
                      class="form-control"
                      id="remarks"
                      rows="3"
                      placeholder="Enter remarks here..."
                    ></textarea>
                  </div>
                  <div class="form-group mt-4">
                    <div><label for="images">Images:</label></div>
                    <input
                      class="form-control mt-1"
                      type="file"
                      id="images"
                      name="images"
                      multiple
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-outline-dark btn-block mt-4"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer text-center text-lg-start bg-dark text-light">
        <div class="text-center p-3">Â© 2023 Copyright: Spencer Perkins</div>
      </footer>
    </div>
  </body>
</html>
